server:
  port: 8002
spring:
  application:
    name: url-data
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/url_account?serverTimezone=GMT&useUnicode=true&characterEncoding=utf8&useSSL=true
    username: shorturl
    password: shorturl
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
eureka:
  client:
    service-url:
      #     register to another server to achieve high availability
      defaultZone: http://eureka1:8761/eureka/,http://eureka2:8762/eureka/
    fetch-registry: true

