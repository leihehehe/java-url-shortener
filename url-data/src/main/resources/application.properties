eureka.client.service-url.defaultZone=http://${EUREKA_SERVER1}:8761/eureka/,http://${EUREKA_SERVER2}:8762/eureka/
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
server.port=8002
spring.application.name=url-data-service
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.datasource.username=${CLICKHOUSE_USERNAME}
spring.datasource.password=${CLICKHOUSE_PASSWORD}
spring.datasource.driver-class-name=com.clickhouse.jdbc.ClickHouseDriver
spring.datasource.url=jdbc:clickhouse://${CLICKHOUSE_HOST}:8123/short_url
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
clickhouse.url = jdbc:clickhouse://${CLICKHOUSE_HOST}:8123/
clickhouse.db = my_Db
clickhouse.socketTimeout = 600000
# redis
spring.redis.client-type=jedis
spring.redis.host=${REDIS_HOST}
spring.redis.port=6379
spring.redis.jedis.pool.max-active=100
spring.redis.jedis.pool.max-idle=100
spring.redis.jedis.pool.min-idle=100
spring.redis.jedis.pool.max-wait=60000